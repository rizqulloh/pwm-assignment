<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Pendaftaran</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="form-container">
        <div class="head">
          <h1 class="title">Form Pendaftaran</h1>
          <p>Isikan data diri anda melalui form di bawah ini</p>
        </div>
        <form action="#">
          <div>
            <label for="name" class="form-input">
              <span>Nama Lengkap</span>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="Type your name here..."
              />
            </label>
            <label for="tempat_lahir" class="form-input">
              <span>Tempat Lahir</span>
              <input
                type="text"
                name="tempat_lahir"
                id="tempat_lahir"
                placeholder="contoh: Jakarta"
              />
            </label>
            <label class="form-input">
              <span>Tanggal Lahir</span>
              <div class="select-group">
                <select name="" id="tanggal">
                  <option selected disabled>Tanggal</option>
                </select>
                <select name="" id="bulan">
                  <option selected disabled>Bulan</option>
                </select>
                <select name="" id="tahun">
                  <option selected disabled>Tahun</option>
                </select>
              </div>
            </label>
            <label class="form-input">
              <span>Jenis Kelamin</span>
              <select name="jenis_kelamin" id="jenis_kelamin">
                <option value="male">Laki-laki</option>
                <option value="female">Perempuan</option>
              </select>
            </label>
            <label class="form-input">
              <span>Alamat</span>
              <textarea name="alamat" id="" rows="3"></textarea>
            </label>
            <label class="form-input">
              <span>Detail alamat</span>
              <div>
                <div class="select-group">
                  <select name="" id="prov">
                    <option value="">Prov</option>
                  </select>
                  <select name="" id="kab">
                    <option value="">Kab</option>
                  </select>
                  <select name="" id="kec">
                    <option value="">Kec</option>
                  </select>
                </div>
              </div>
              <div class="input-group">
                <input type="text" name="desa" placeholder="Desa" />
                <input type="number" name="kode_pos" placeholder="Kode Pos" />
              </div>
            </label>
          </div>
          <div>
            <label for="email" class="form-input">
              <span>Email</span>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="email@example.com"
              />
            </label>
            <label for="website" class="form-input">
              <span>Website</span>
              <input
                type="text"
                name="website"
                id="website"
                placeholder="http://example.com"
              />
            </label>
            <label for="no_hp" class="form-input">
              <span>No. Hp</span>
              <input
                type="number"
                name="no_hp"
                id="no_hp"
                placeholder="081234567890"
              />
            </label>
            <div class="button-group">
              <button class="btn btn-danger-ol">Reset</button>
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </div>
        </form>
      </div>
      <div class="identity">
        <div class="img-wrapper">
          <img src="./assets/images/person2.JPG" alt="" />
        </div>
        <div class="content">
          <h3>Rizqulloh Brilliant A.R.</h3>
          <h5>5220411394</h5>
          <a href="">https://rizq.dev</a>
        </div>
      </div>
    </div>
    <script src="/assets/js/script.js"></script>
  </body>
</html>
